<p>台灣股票</p>

<table cellpadding="5" border='1' >
    <th *ngFor="let title of titles;">{{title}}</th>

    <tr *ngFor="let stock of msgArray; let serialNo = index;">
        <td>{{serialNo+1}}</td>
        <td>{{stock.c}}</td>
        <td>{{stock.n}}</td>
        <td>{{stock.z}}</td>
        <td>{{stock.tv}}</td>
        <td>{{stock.v}}</td>
        <td>{{stock.o}}</td>
        <td>{{stock.h}}</td>
        <td>{{stock.l}}</td>
    </tr>
</table>
